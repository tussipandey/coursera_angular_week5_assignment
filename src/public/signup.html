<h1>Sign Up Form</h1>
<form name='signupForm' novalidate>
    <input type="text" name="firstname" placeholder="First Name" ng-model="signupCtrl.user.firstname" required>
    <span ng-if="signupForm.firstname.$error.required && signupForm.firstname.$touched">
            Please enter your first name.
        </span><br>
    <input type="text" name="lastname" placeholder="Last Name" ng-model="signupCtrl.user.lastname" required>
    <span ng-if="signupForm.lastname.$error.required && signupForm.lastname.$touched">
            Please enter your last name.
        </span><br>
    <input type="email" name="email" placeholder="Email" ng-model="signupCtrl.user.email" required>
    <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
            Invalid email address.
        </span><br>
    <input type="text" name="phone" placeholder="Phone ###-####-####" ng-model="signupCtrl.user.phone" pattern="(\d{3})-(\d{4})-(\d{4})">
    <!--<span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
            Phone must be in the format ###-####-####.
        </span><br>
-->
    <input type="text" name="menuitem" placeholder="Your favorite menu item" ng-model="signupCtrl.user.menuitem" required>
    <span ng-if="signupForm.menuitem.$invalid && signupForm.menuitem.$touched">
            Please enter your favorite menu item.
        </span><br>
    <button ng-disabled="signupForm.$invalid" ng-click="signupCtrl.submit()">Submit
        </button>
    <span ng-if="signupCtrl.noSuchItem">
            No such menu number exists.
        </span><br>
    <span ng-if="signupCtrl.saved">
            Your information has been saved.
        </span>
</form>
